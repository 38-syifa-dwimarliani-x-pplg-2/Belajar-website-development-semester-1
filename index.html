<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Tag Teks di Dalam HTML -->
  <!-- Ini Adalah tag heading -->
  <h1>Ini H1</h1>
  <h2>Ini H2</h2>
  <h3>Ini H3</h3>
  <h4>Ini H4</h4>
  <h5>Ini H5</h5>
  <h6>Ini H6</h6>

  <hr>

  <!-- Ini adalah tag untuk teks biasa -->
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti, placeat.</p>

  <!-- TEXT FORMATING START -->
  <!-- break line /enter di dalam tag teks -->
  <p>nishimura riki<br> ganteng!</p>

  <!-- ini adalah cara untuk membuat teks jadi bold -->
  <p>Ini teks <strong>Bold!</strong></p>
  <p>Ini teks juga <b>Bold!</b></p>

  <!-- Ini adalah cara untuk membuat teks jadi italic -->
  <p>Ini Teksnya jadi <i>Italic!</i></p>

  <!-- Ini adalah cara untuk membuat teks jdai underline -->
  <p>
    <u>ini adalah teks yang di underline</u>
  </p>

  <!-- Ini adalah cara untuk membuat teks yang di coret -->
  <!-- Strikethrough -->
  <p>
    <s>40 $</s>
    <br>
    15$
  </p>

  <!-- Delete -->
  <p>
    <del>40 $</del>
    <br>
    15$
  </p>

  <!-- span adalah sebuah tag yang berfungsi untuk memberikan gaya pada SEBAGIAN KECIL TEKS tanpa membuat baris baru -->
  <p>Belajar <span style="color: red;">HTML</span> aja</p>
  <!-- TEXT FORMATING END -->
 <hr>
</body>
</html>
